<!DOCTYPE html>
<html>
<head>
<title>Generate APK</title>
</head>
<body>

<h1>Generate APK</h1>

<input id="app_name" placeholder="Enter App Name"><br><br>
<input id="url" placeholder="Enter Website URL"><br><br>
<button onclick="build()">Build App</button>

<script>
function build() {
    fetch("/api/build", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            app_name: document.getElementById("app_name").value,
            url: document.getElementById("url").value
        })
    })
    .then(r => r.json())
    .then(r => alert(JSON.stringify(r, null, 2)));
}
</script>

</body>
</html>
