name: Build APK

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Generate Gradle Wrapper
        run: |
          cd android
          gradle wrapper

      - name: Build APK
        run: |
          cd android
          ./gradlew assembleRelease
